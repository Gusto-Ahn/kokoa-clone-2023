<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kakao Talk</title>

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>22:34</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>19%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fa-solid fa-chevron-left fa-sm"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </div>
    </header>

    <main class="main-screen">
        <div class="settings-setting">
            <ul class="settings-setting__list">
                <li class="settings-setting__row">
                    <div class="settings-setting__row-title">
                        <i class="fa-solid fa-bullhorn fa-2x"></i>
                        <span>Notices</span>
                    </div>
                    <div class="settings-setting__row-subtitle">
                        <span></span>
                    </div>
                </li>
                <li class="settings-setting__row">
                    <div class="settings-setting__row-title">
                        <i class="fa-solid fa-flask fa-2x"></i>
                        <span>Kakao Lab</span>
                    </div>
                    <div class="settings-setting__row-subtitle">
                        <span></span>
                    </div>
                </li>
                <li class="settings-setting__row">
                    <div class="settings-setting__row-title">
                        <i class="fa-solid fa-circle-info fa-2x"></i>
                        <span>Version</span>
                    </div>
                    <div class="settings-setting__row-subtitle">
                        <span>Latest Vesion</span>
                    </div>
                </li>
            </ul>
        </div>
        
    </main>

    <div class="settings-setting-second">
        <main class="main-screen">
        <ul class="settings-setting__list">
            <li class="settings-setting__row">
                <div class="settings-setting__row-title">
                    <i class="fa-solid fa-lock fa-2x"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings-setting__row-subtitle">
                    <span></span>
                </div>
            </li>
            <li class="settings-setting__row">
                <div class="settings-setting__row-title">
                    <i class="fa-regular fa-bell fa-2x"></i>
                    <span>Notifications</span>
                </div>
                <div class="settings-setting__row-subtitle">
                    <span></span>
                </div>
            </li>
            <li class="settings-setting__row">
                <div class="settings-setting__row-title">
                    <i class="fa-regular fa-user fa-2x"></i>
                    <span>Friends</span>
                </div>
                <div class="settings-setting__row-subtitle">
                    <span></span>
                </div>
            </li>
            <li class="settings-setting__row">
                <div class="settings-setting__row-title">
                    <i class="fa-regular fa-comment fa-2x"></i>
                    <span>Chats</span>
                </div>
                <div class="settings-setting__row-subtitle">
                    <span></span>
                </div>
            </li>
            <li class="settings-setting__row">
                <div class="settings-setting__row-title">
                    <i class="fa-solid fa-circle-half-stroke fa-2x"></i>
                    <span>Display</span>
                    <span class="badge-new">N</span>
                </div>
                <div class="settings-setting__row-subtitle">
                    <span></span>
                </div>
            </li>
            <li class="settings-setting__row">
                <div class="settings-setting__row-title">
                    <i class="fa-solid fa-palette fa-2x"></i>
                    <span>Themes</span>
                    <span class="badge-new">N</span>
                </div>
                <div class="settings-setting__row-subtitle">
                    <span>Default Themes</span>
                </div>
            </li>
            <li class="settings-setting__row">
                <div class="settings-setting__row-title">
                    <i class="fa-solid fa-phone fa-2x"></i>
                    <span>Call</span>
                </div>
                <div class="settings-setting__row-subtitle">
                    <span></span>
                </div>
            </li>
        </ul>
    </main>
    </div>


    <nav class="navigation-bar">
        <ul class="navigation-bar__list">
            <li><a href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li>
                <a class="navigation-bar__chat-btn" href="chats.html">
                    <i class="fa-regular fa-comment fa-2x"></i>
                    <span class="navigation-bar__cnt-noti badge">1</span>
                </a>
            </li>
            <li><a href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li>
                <a class="navigation-bar__more-btn" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                    <div class="navigation-bar__dot-noti"></div>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>The screen is too large. Please reduce it.</span>
    </div>

    <script src="https://kit.fontawesome.com/0def9b53c9.js" crossorigin="anonymous"></script>
</body>
</html>
