<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kakao Talk</title>

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>22:34</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>19%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-gear fa-2x"></i></span>
        </div>
    </header>
    <main class="main-screen">
        <div class="main-screen_icons">
            <div class="main-screen_icon-item">
                <i class="fa-solid fa-qrcode fa-2x"></i>
                <span>QR Code</span>
            </div>
            <div class="main-screen_icon-item">
                <i class="fa-regular fa-address-book fa-2x"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="main-screen_icon-item">
                <i class="fa-solid fa-at fa-2x"></i>
                <span>Add by ID</span>
            </div>
            <div class="main-screen_icon-item">
                <i class="fa-regular fa-envelope fa-2x"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <header class="recommended-friends__title">Recommended Friends</header>
            <div class="recommended-friends__contents">You have no recommended friends.</div>
        </div>

        <div class="open-chat">
            <header class="open-chat__header">
                <h5 class="open-chat__header__title">Open chat</h5>
                <a class="open-chat__header__link" href="#">Go to Openchat Home<i class="fa-solid fa-chevron-right fa-sm"></i></a>
            </header>
            <div class="open-chat__recommended">
                <div class="open-chat__recommended-info">
                    <span class="open-chat__recommended-info__title">#BTS</span>
                    <span class="open-chat__recommended-info__hashtag">#bts#army#friends</span>
                    <div class="open-chat__recommended-info__host">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgadtH_b0vJatw_nEOPFq5YYsME-GzD1rRjA&usqp=CAU" />
                        <span class="open-chat__recommended-info__host__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-chat__status">Active</span>
                    </div>
                </div>
                <div class="open-chat__recommended-img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSV-p-X04673W1tDPJ1ZD8AQOOd63OIA4NDwA&usqp=CAU" />
                    <div class="open-chat__recommended-img__heart-count"><i class="fa-solid fa-heart fa-sm"></i>326</div>
                </div>
            </div>
        </div>

        <div class="open-chat">
    
            <div class="open-chat__recommended">
                <div class="open-chat__recommended-info">
                    <span class="open-chat__recommended-info__title">Bts V!</span>
                    <span class="open-chat__recommended-info__hashtag">#english#v#solo</span>
                    <div class="open-chat__recommended-info__host">
                        <img src="https://thumb.mtstarnews.com/06/2021/09/2021091507180244115_1.jpg/dims/optimize" />
                        <span class="open-chat__recommended-info__host__member-count">9999 members</span>
                        <div class="divider"></div>
                        <span class="open-chat__status">Active</span>
                    </div>
                </div>
                <div class="open-chat__recommended-img">
                    <img src="https://i.namu.wiki/i/vHxvxFNo2yXSFhEK5pi0H-1VaiaTnILpsrlWW6QihWpcjO2uTgKjHq8-PsVH6Ud7-Tbk735L1_Bi94qnbMD7lg.webp" />
                    <div class="open-chat__recommended-img__heart-count"><i class="fa-solid fa-heart fa-sm"></i>1234</div>
                </div>
            </div>
        </div>
        
    </main>

    <nav class="navigation-bar">
        <ul class="navigation-bar__list">
            <li><a href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li>
                <a class="navigation-bar__chat-btn" href="chats.html">
                    <i class="fa-regular fa-comment fa-2x"></i>
                    <span class="navigation-bar__cnt-noti badge">1</span>
                </a>
            </li>
            <li><a href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li>
                <a class="navigation-bar__more-btn" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                    <div class="navigation-bar__dot-noti"></div>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>The screen is too large. Please reduce it.</span>
    </div>

    <script src="https://kit.fontawesome.com/0def9b53c9.js" crossorigin="anonymous"></script>
</body>
</html>
