<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kakao Talk</title>

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>22:34</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>19%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-brands fa-itunes-note fa-2x"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-2x"></i></a></span>
        </div>
    </header>
    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__contents-area">
                <div class="user-component__contents-area__left-side">
                    <img class="user-component__profile-xl" src="https://img.allurekorea.com/allure/2022/11/style_6374f9da3e3ef-700x700.jpg">
                    <div class="user-component__profile-area">
                        <span class="user-component__profile-name">Gusto</span>
                        <span class="user-component__profile-msg">+1 787-493-4219
                            <span class="user-component__profile-msg__alert fa-2xs"><i class="fa-solid fa-exclamation"></i></span>
                        </span>
                    </div>
                </div>
                <div class="user-component__contents-area__right-side">
                    <div>
                        <span><i class="fa-regular fa-rectangle-list fa-2x"></i></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-screen_icons more-screen_icons">
            <div class="main-screen_icon-item">
                <i class="fa-regular fa-calendar-check fa-2x"></i>
                <span>Calendar</span>
            </div>
            <div class="main-screen_icon-item">
                <i class="fa-brands fa-dropbox fa-2x"></i>
                <span>Talk Drive</span>
            </div>
            <div class="main-screen_icon-item">
                <i class="fa-regular fa-face-kiss-wink-heart fa-2x"></i>
                <span>Emoticons</span>
            </div>
            <div class="main-screen_icon-item">
                <i class="fa-solid fa-palette fa-2x"></i>
                <span>Themes</span>
            </div>
        </div>

        <div class="more-suggestions">
            <header class="more-suggestions__header">
                <h5 class="more-suggestions__header__title">Suggestions</h5>
            </header>
            <div class="more-suggestions_icons more-screen_icons">
                <div class="more-suggestions_icon-item">
                    <i class="fa-solid fa-quote-right fa-2x"></i>
                    <span>Kakao Story</span>
                </div>
                <div class="more-suggestions_icon-item">
                    <i class="fa-solid fa-cat fa-2x"></i>
                    <span>Kakao Friends</span>
                </div>
                <div class="more-suggestions_icon-item">
                    <i class="fa-regular fa-face-grin-stars fa-2x"></i>
                    <span>Friends Game</span>
                </div>
            </div>
        </div>
        
    </main>

    <nav class="navigation-bar">
        <ul class="navigation-bar__list">
            <li><a href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li>
                <a class="navigation-bar__chat-btn" href="chats.html">
                    <i class="fa-regular fa-comment fa-2x"></i>
                    <span class="navigation-bar__cnt-noti badge">1</span>
                </a>
            </li>
            <li><a href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li>
                <a class="navigation-bar__more-btn" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                    <div class="navigation-bar__dot-noti"></div>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>The screen is too large. Please reduce it.</span>
    </div>

    <script src="https://kit.fontawesome.com/0def9b53c9.js" crossorigin="anonymous"></script>
</body>
</html>
