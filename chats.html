<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kakao Talk</title>

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>22:34</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>19%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-2x"></i></span>
            <span><i class="fa-brands fa-itunes-note fa-2x"></i></span>
            <span><i class="fa-solid fa-gear fa-2x"></i></span>
        </div>
    </header>
    
    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
            <div class="user-component__contents-area">
                <div class="user-component__contents-area__left-side">
                    <img class="user-component__profile user-component__profile-l" src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4=w240-h480-rw">
                    <div class="user-component__profile-area">
                        <span class="user-component__profile-name user-component__profile-name-l">KakaoTalk</span>
                        <span class="user-component__profile-msg">please check My Kakao Account Info</span>
                    </div>
                </div>
                <div class="user-component__contents-area__right-side">
                    <span>21:22</span>
                    <span class="badge">1</span>
                </div>
            </div>
            </div>
        </a>
    </main>

    <nav class="navigation-bar">
        <ul class="navigation-bar__list">
            <li><a href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li>
                <a class="navigation-bar__chat-btn" href="chats.html">
                    <i class="fa-solid fa-comment fa-2x"></i>
                    <span class="navigation-bar__cnt-noti badge">1</span>
                </a>
            </li>
            <li><a href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li>
                <a class="navigation-bar__more-btn" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                    <div class="navigation-bar__dot-noti"></div>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>The screen is too large. Please reduce it.</span>
    </div>

    <script src="https://kit.fontawesome.com/0def9b53c9.js" crossorigin="anonymous"></script>
</body>
</html>
